<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="/estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuarações do ambiente. </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="iogin">Login</label>
                    </div>
                    <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" placeholder="sua senha" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar" class="entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
